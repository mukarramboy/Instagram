version: "3.9"

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: pytest_runner
    env_file:
      - .env.test
    depends_on:
      - test_db
    networks:
      - testnet
    volumes:
      - .:/app

  test_db:
    image: postgres:16
    container_name: test_postgres
    env_file:
      - .env.test
      
    networks:
      - testnet


networks:
  testnet:
